<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثبت‌نام | Social Expense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">✨ ساخت حساب ✨</h1>

    <div class="form-box">
      <h2>ثبت‌نام کاربر جدید</h2>
      <form method="POST" action="/register">
        <input type="text" name="username" placeholder="نام کاربری (انگلیسی)" required />
        <input type="password" name="password" placeholder="رمز عبور" required />
        <button type="submit" class="btn silver">ثبت‌نام</button>
      </form>
      <p class="switch">قبلاً ثبت‌نام کردی؟ <a href="/index.html">وارد شو</a></p>
    </div>
  </div>
</body>
</html>
